version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - cd apps/exams && npx next build
  artifacts:
    baseDirectory: apps/exams/.next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .turbo/**/*
      - apps/exams/.next/cache/**/*

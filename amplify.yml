version: 1
applications:
  - appRoot: apps/exams
    framework: nextjs
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - pwd
            - ls -la
            - ls -la ../../
            - cd ../../ && npm ci
        build:
          commands:
            - pwd
            - ls -la
            - npx next build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - ../../node_modules/**/*
          - .next/cache/**/*

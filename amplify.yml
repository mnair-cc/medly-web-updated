version: 1
applications:
  - appRoot: apps/exams
    framework: nextjs
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - npm ci
        build:
          commands:
            - env | grep -E '^(NEXT_|AUTH_|FIREBASE_|STRIPE_|SENTRY_|POSTHOG_|RESEND_|MATHPIX_|GOOGLE_|META_|TIKTOK_|DOC_|VERIFICATION_|ENABLE_|NEXTAUTH_|SIGNUP_|ANTHROPIC_|GA_|MAINTENANCE_|MIDDLEWARE_|PAPERTRAIL_|REVENUECAT_)' >> .env.production
            - npx next build
      artifacts:
        baseDirectory: .next
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*

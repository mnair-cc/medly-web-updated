name: Blast Radius Analysis

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  blast-radius:
    name: Analyze Blast Radius
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Cursor CLI
        run: |
          curl https://cursor.com/install -fsS | bash
          echo "$HOME/.cursor/bin" >> $GITHUB_PATH

      - name: Ensure labels exist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh label create "blast-radius/nuclear" --color "B60205" --description "Could bring down the entire website" --force || true
          gh label create "blast-radius/controlled" --color "D93F0B" --description "Affects multiple routes or shared components" --force || true
          gh label create "blast-radius/snapper" --color "0E8A16" --description "Isolated changes with minimal risk" --force || true

      - name: Get changed files
        id: changed-files
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr diff ${{ github.event.pull_request.number }} --name-only > changed_files.txt
          echo "Changed files:"
          cat changed_files.txt

      - name: Run Blast Radius Analysis
        env:
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          agent --force --model opus-4.5-thinking --print \
            "$(envsubst < .github/blast-radius-prompt.md)"
